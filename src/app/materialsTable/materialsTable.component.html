<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="data">

    <!-- Position Column -->
    <ng-container matColumnDef="__typename">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.__typename}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef> timestamp </th>
      <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="route_id">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.route_id}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="gps_speed">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.gps_speed}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns; sticky: false"></tr>
    <tr mat-row
    (click)="clickedRows.add(row)"
    [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: columns;"></tr>
  </table>


</div>
